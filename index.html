<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />
    <title>Real Phone</title>
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">
            <a href="#">
              <img src="./img/logo.png" alt="logo" />
            </a>
          </li>
        </ul>

        <ul>
          <li>
            <a href="#">Home</a>
          </li>
          <li>
            <a href="#">Service</a>
          </li>
          <li>
            <a href="#">Accessories</a>
          </li>
          <li>
            <a href="#">Cart</a>
          </li>
        </ul>
      </nav>

      <section>
        <div class="left">
          <img src="./img/mobile.png" alt="" />
        </div>

        <div class="right">
          <div class="battery">
            <img src="./img/battery.png" alt="" />
            <label for="">Battery Life</label>
            <small>5000mAh, 720hrs Standby</small>
          </div>

          <div class="buttons">
            <button>
              <img src="./img/arrow.png" id="up" alt="" />
            </button>
            <p>Features</p>
            <button>
              <img src="./img/arrow.png" id="down" alt="" />
            </button>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
